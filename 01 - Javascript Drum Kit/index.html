<html>
    <header>
        <title>Drums!</title>
        <link rel="stylesheet" type="text/css" href="style.css" ></link>
        <script type="text/javascript" src="script.js"></script>
    </header>
    <body>
        <div class="main">
            <div class="center">
                <div class="key" id="KeyA" onclick="playSound('KeyA');"><span>A</span></div>
                <div class="key" id="KeyS" onclick="playSound('KeyS');"><span>S</span></div>
                <div class="key" id="KeyD" onclick="playSound('KeyD');"><span>D</span></div>
                <div class="key" id="KeyF" onclick="playSound('KeyF');"><span>F</span></div>
                <div class="key" id="KeyG" onclick="playSound('KeyG');"><span>G</span></div>
                <div class="key" id="KeyH" onclick="playSound('KeyH');"><span>H</span></div>
                <div class="key" id="KeyJ" onclick="playSound('KeyJ');"><span>J</span></div>
                <div class="key" id="KeyK" onclick="playSound('KeyK');"><span>K</span></div>
                <div class="key" id="KeyL" onclick="playSound('KeyL');"><span>L</span></div>
            </div>
        </div>
    </body>
</html>
